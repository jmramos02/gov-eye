	<script> 
		var query = {
			    sql:'SELECT bidder_name, count(bidder_name) as hehe FROM "6427affb-e841-45b8-b0dc-ed267498724a" GROUP BY bidder_name ORDER BY hehe DESC LIMIT 10 '
		 };
		$.ajax({
			url: 'http://philgeps.cloudapp.net:5000/api/action/datastore_search_sql',
			data: query,
			dataType: 'json'
		}).done(function(data){
			$(".loading-image").hide();
			var labels = [];
			var numericalData = [];
			$.each(data.result.records, function(index,element){
				labels[labels.length] = element.bidder_name;
				numericalData[numericalData.length] = element.hehe;
			});
			var ctx = document.getElementById("myChart").getContext("2d");
			var data = {
			    labels: labels,
			    datasets: [
			        {
			            label: "My First dataset",
			            fillColor: "rgb(68,108,179)",
			            strokeColor: "rgba(68,108,179,1)",
			            pointColor: "rgba(220,220,220,1)",
			            pointStrokeColor: "#fff",
			            pointHighlightFill: "#fff",
			            pointHighlightStroke: "rgba(220,220,220,1)",
			            data:numericalData
			        },
			    ]
			};
			var myNewChart = new Chart(ctx).Bar(data, {
 					barShowStroke: false,
 					responsive:true
			});
		}).error(function(err){
			$(".ajax-wrapper").hide();
		});
	</script>
